<div class="container-fluid">
  <div class="row text-center">
    <h1>Saved Photos</h1>
  </div>
  <div class="row results">
    <div
      *ngFor="let photo of photos$ |async"
      class="result-container">
      <img [src]="photo.url" alt="" class="results-img"/>

      <button id="edit-btn" routerLink="/edit/{{ photo.id }}" class="btn btn-default results-btn">
        Edit
      </button>
    </div>
  </div>
</div>
